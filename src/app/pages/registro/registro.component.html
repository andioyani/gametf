<div class="limiter animated fadeInRight">
        <div class="container-login100">
          <div class="wrap-login100 p-t-25 p-b-45">
                <form 
                    #emailForm="ngForm"
                    class="login100-form validate-form flex-sb flex-w" (ngSubmit)="onSubmit(emailForm)">
                    <div class="text-center" style="
                    width: 100%;">

                    <img src="https://firebasestorage.googleapis.com/v0/b/tutifruttiquarantine.appspot.com/o/Logo%20dibujo%20y%20nombre.png?alt=media&amp;token=4d98c37c-fe12-48b1-8f1b-132e6af78c3a" style="
                        width: 130px;
                    ">
                    </div>

                <span class="login100-form-title p-b-25">
                        Registrarse
                    </span>
    
                    <span class="text-danger animated fadeIn" 
                     *ngIf=" emailForm.submitted && emailForm.controls['email'].errors"
                    >El correo es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="email" 
                               name="email" 
                               placeholder="Email"
                               [(ngModel)]="user.email"
                               required
                               email
                               >
    
                        <span class="focus-input100"></span>
                    </div>

                    <span class="text-danger animated fadeIn" 
                     *ngIf="emailForm.submitted && emailForm.controls['name'].errors">
                        El nombre es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input class="input100" 
                               type="text" 
                               name="name" 
                               placeholder="Nombre y apellidos"
                               [(ngModel)]="user.name"
                               required
                               >
    
                        <span class="focus-input100"></span>
                    </div>
                    
                    <span class="text-danger animated fadeIn" 
                     *ngIf=" emailForm.submitted && emailForm.controls['password'].errors">
                    La contraseña debe contener al menos 8 letras</span>
                    <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                        <input class="input100"
                               type="password" 
                               name="password" 
                               placeholder="Password"
                               [(ngModel)]="user.password"
                               required
                               minlength="8" 
                               >
                        <span class="focus-input100"></span>
                    </div>
                    
                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        
                        <div class="contact100-form-checkbox">
                        <!--    <input class="input-checkbox100" id="remember" type="checkbox" name="remember" [(ngModel)]="remember">
                            <label class="label-checkbox100" for="remember">
                                Recordar mi usuario
                            </label>
                        -->
                        </div>
                        
                        <div>
                            <a [routerLink]="['/login']" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                        </div>
                    </div>
    
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                    </div>
    
                </form>
            </div>
        </div>
    </div>
