<div class="container animated fadeInLeft" >

	<div>
			<button type="button" class="nes-btn" [routerLink]="['/']"><i class="fas fa-home"></i> Regresar</button>
	</div>

	<div *ngIf="listGames">
		<section class="nes-container is-dark with-title mt-3" *ngFor="let myGame of listGames" >
			<h3 class="title">{{ myGame.title }}</h3>

			<div>
				<ul class="list-group" >
					<li class="list-group-item-results d-flex justify-content-between align-items-center">
						Rondas <span class="text-right">{{ (myGame.current + 1) }}/{{ myGame.rounds }}</span>
					</li>
					<li class="list-group-item-results d-flex justify-content-between align-items-center">
						<span class="nes-text is-error" *ngIf="myGame.status == 'finished'">Finalizado</span>
						<span class="nes-text is-success"  *ngIf="myGame.status == 'online'">Online</span>						
						<span class="nes-text is-warning"  *ngIf="myGame.status == 'revision'">Revisi√≥n</span>
					</li>
					<li class="list-group-item-results">
						<button type="button" *ngIf="playerUser.uid == myGame.owner" class="nes-btn is-error btn-sm mr-1" (click)="deleteGame(myGame)">
							Eliminar {{ userId }}<i class="fas fa-trash-alt"></i>
						</button>
						<button type="button" *ngIf="myGame.status == 'finished' && playerUser.uid == myGame.owner" class="nes-btn btn-sm is-warning mr-1" [disabled]="myGame.status != 'finished'" [routerLink]="['/game/', myGame.uid]">
							Reiniciar <i class="fas fa-sync"></i>
						</button>

						<button *ngIf="myGame.status == 'finished'" type="button" class="nes-btn btn-sm is-primary" [routerLink]="['/round/', myGame.uid]">
							Resultados <i class="fas fa-poll"></i>
						</button>

						<button *ngIf="myGame.status != 'finished'" type="button" class="nes-btn btn-sm is-success"  [routerLink]="['/round/', myGame.uid]">
							Comenzar <i class="far fa-play-circle"></i>
						</button>

					</li>

				</ul>
