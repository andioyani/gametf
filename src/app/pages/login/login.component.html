<div class="limiter animated fadeInLeft">
  <div class="container">    
    <section class="nes-container is-dark is-centered with-title mt-3" >
    <h3 class="title">Ingresar</h3>
    <form 
        #emailForm="ngForm"
        (ngSubmit)="onSubmit(emailForm)">    
        <div class="input-group">
                <span class="text-danger animated fadeIn" 
                *ngIf=" emailForm.submitted && emailForm.controls['email'].errors"
                >El correo es obligatorio</span>                          
                    <input class="nes-input is-dark" 
                           type="email" 
                           name="email" 
                           placeholder="Email"
                           email
                           required
                           [(ngModel)]="user.email"
                           >
        </div>
        
        <div class="input-group">
                <span class="text-danger animated fadeIn" 
                *ngIf=" emailForm.submitted && emailForm.controls['password'].errors">                
                La contrase√±a debe contener al menos 8 letras</span>
                    <input class="nes-input is-dark"
                           type="password" 
                           name="password" 
                           placeholder="Password"
                           required
                           minlength="8" 
                           [(ngModel)]="user.password"
                           >
        </div>

        <div class="text-center">
          <button class="nes-btn is-success" type="submit">
              Ingresar
          </button>
          <button class="nes-btn is-error" type="button" [routerLink]="['/registro']">
              Crear Usuario
          </button>
        </div>

      </form>
    </section>


    <section class="nes-container is-dark is-centered with-title mt-3" >
      <h3 class="title">Ingresar con redes</h3>
      <div class="text-center">
          <button class="nes-btn is-primary" type="button" (click)="loginProvider('FACEBOOK')">
                <i class="nes-icon facebook is-medium"></i> Ingresar con Facebook
          </button>
      </div>
      <div class="text-center">
          <button class="nes-btn is-error"  type="button" (click)="loginProvider('GOOGLE')">
              <i class="nes-icon gmail is-medium"></i> Ingresar con Gmail
          </button>
      </div>

    </section>
  </div>

</div>
